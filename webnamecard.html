<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: "Pretendard", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card .info {
      padding: 24px;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .role {
      font-size: 16px;
      color: #777;
      margin-bottom: 16px;
    }

    .desc {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .links a {
      display: inline-block;
      margin: 0 6px;
      padding: 10px 16px;
      border-radius: 10px;
      background: #efefef;
      font-size: 14px;
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }

    .links a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 프로필 사진 -->
    <img src="https://images.unsplash.com/photo-1525182008055-f88b95ff7980?q=80" alt="Profile Photo" />

    <div class="info">
      <div class="name">홍길동</div>
      <div class="role">Product Manager / AI Planner</div>

      <div class="desc">
        21년차 서비스 기획자. <br />
        생성형 AI 기반의 업무 혁신과 사용자 경험을 고민합니다.
      </div>

      <div class="links">
        <a href="mailto:example@email.com">Email</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
      </div>
    </div>
  </div>
</body>
</html>
